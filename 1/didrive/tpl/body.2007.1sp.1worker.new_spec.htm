{% spaceless %}

    {#{{ pa(i) }}#}
    
    <div class="text-center alert alert-warning position" >

        {% if i.sale_point is defined and i.sale_point == get.sp %}
            <a 
                class='base_modal_go icon_remove'
                data-toggle="modal" data-target="#di_modal"

                modal_header='Отменить назначение ?'

                ajax_link='/vendor/didrive_mod/items/2/micro-service/delete-items.php'
                {#ajax_vars='r_module=050.job_in_sp&remove[dolgnost]={{ i.dolgnost }}&remove[sale_point]={{ i.sale_point }}&remove[jobman]={{ i.jobman }}&remove[date]={{ i.date }}'#}
                ajax_vars='r_module=050.job_in_sp&remove[id]={{ i.id }}'

                reload_page_after_ok="da"
                get_answer='Отменить назначение ?'

                ><span class="fa fa-remove" ></span></a>
            {% endif %}

        <nobr>спец.назначение</nobr><Br/>
        <u>{{ i.dolgnost_name }}</u> 

        {#{% if i.sale_point != get.sp %}#}
            на <b>{{ sps[i.sale_point]['head'] }}</b>
        {#{% else %}
            на текущую ТП
        {% endif %}#}

    </div>

    {#{{  pa(i,2) }}#}

{% endspaceless %}
